<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>openchat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="wrap">
        <header class="openchat">
            <div class="mslider">
                <div class="leftslider">
                    <span class="svcprovider">KT</span>
                    <span class="time">오후 3 : 27</span>
                </div>
                <div class="rightslider">
                    <i class="fa-solid fa-volume-low"></i>
                    <i class="fa-solid fa-signal"></i>
                    <span class="network">5G</span>
                    <i class="fa-solid fa-battery-half"></i>
                </div>
            </div>

            <div class="lnb">
                <h1>오픈채팅</h1>
                <div class="menucontainer">
                    <a href="./settings.html"><i class="fa-solid fa-gear fa-2x"><span class="sr-only">설정</span></i></a>
                </div>
            </div>
        </header>

        <section class="openchat">
            <h2 class="sr-only">오픈채팅</h2>

            <div class="menucontainer">
                <p class="menuitems">
                    <i class="fa-solid fa-magnifying-glass"></i><span class="sr-only"></span> 검색
                </p>
                <p class="menuitems">
                    <i class="fa-solid fa-comment"></i> 내 채팅방
                </p>
                <p class="menuitems">
                    <i class="fa-solid fa-location-dot"></i> 성남
                </p>
                <p class="menuitems">
                    <i class="fa-solid fa-fire"></i> 지금 뜨는
                </p>
            </div>


            <div class="openchatcontainer">
                <p class="tit">나의 오픈채팅 Lite</p>

                <div class="miniopenchat">
                    <p class="frame">
                        <img src="./images/cars.jpg" alt="miniprofile">
                    </p>
                    <div class="intro">
                        <p class="name">자동차 정보 공유방</p>
                        <p class="status">228,287 방문</p>
                    </div>
                </div>
            </div>

            <div class="openchatcontainer">
                <p class="tit">최근 대화 많은 방</p>

                <div class="miniopenchat">
                    <p class="frame">
                        <img src="./images/three-words.jpg" alt="miniprofile">
                    </p>
                    <p class="openchatrank">
                        1 <span class="status">HOT</span>
                    </p>
                    <div class="intro">
                        <p class="name">3글자 끝말잇기</p>
                        <p class="status">끝말잇기 2,228,287 방문</p>
                    </div>
                </div>

                <div class="miniopenchat">
                    <p class="frame">
                        <img src="./images/makelove.png" alt="miniprofile">
                    </p>
                    <p class="openchatrank">
                        2 <span class="status"></span>
                    </p>
                    <div class="intro">
                        <p class="name">연애 상담 코너</p>
                        <p class="status">연애세포 깨우기 838,668 방문</p>
                    </div>
                </div>

                <div class="miniopenchat">
                    <p class="frame">
                        <img src="./images/drawing.jpg" alt="miniprofile">
                    </p>
                    <p class="openchatrank">
                        3 <span class="status">NEW</span>
                    </p>
                    <div class="intro">
                        <p class="name">못 그려도 괜찮아</p>
                        <p class="status">그림으로 소통하기 1,511,991 방문</p>
                    </div>
                </div>
            </div>


        </section>

        <footer>
            <nav class="gnb">
                <ul>
                    <li>
                        <span class="sr-only">친구</span>
                        <a href="./index.html"><i class="fa-solid fa-user fa-2x"></i></a>
                    </li>
                    <li>
                        <span class="sr-only">채팅</span>
                        <a href="./chatlist.html"><i class="fa-solid fa-comment fa-2x"></i></a>
                    </li>
                    <li>
                        <span class="sr-only">오픈채팅</span>
                        <a href="./openchat.html"><i class="fa-solid fa-comments fa-2x"></i></a>
                    </li>
                    <li>
                        <span class="sr-only">더보기</span>
                        <a href="./listmore.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>

    <script src="./js/gnbslider.js"></script>
    <script src="https://kit.fontawesome.com/9ad59cd5cc.js" crossorigin="anonymous"></script>

</body>

</html>
