<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>listmore</title>

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="wrap">
        <header class="listmore">
            <div class="mslider">
                <div class="leftslider">
                    <span class="svcprovider">KT</span>
                    <span class="time">오후 3 : 27</span>
                </div>
                <div class="rightslider">
                    <i class="fa-solid fa-volume-low"></i>
                    <i class="fa-solid fa-signal"></i>
                    <span class="network">5G</span>
                    <i class="fa-solid fa-battery-half"></i>
                </div>
            </div>

            <div class="lnb">
                <h1>더보기</h1>
                <div class="menucontainer">
                    <a href="./settings.html"><i class="fa-solid fa-gear fa-2x"><span class="sr-only">설정</span></i></a>
                    <a href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i><span class="sr-only">찾기</span></a>
                </div>
            </div>
        </header>


        <section class="listmore">
            <h2 class="sr-only">더보기 메뉴</h2>

            <div class="paycontainer">
                <div class="payheader">
                    <p class="tit">지갑 <i class="fa-solid fa-chevron-right"></i></p>
                    <p class="certificate"><i class="fa-solid fa-shield-halved"></i> 인증서</p>
                </div>
                <p class="adv">
                    <i class="fa-solid fa-address-card"></i> 톡학생증 만들고 이모티콘 받자
                    <i class="fa-solid fa-chevron-right"></i>
                </p>
                <div class="paysection">
                    <p class="pay"><i class="fa-solid fa-comment"></i>pay</p>
                    <p class="rest">0원</p>
                </div>
                <div class="payfooter">
                    <p>송금</p>
                    <p>결제</p>
                    <p>자산</p>
                    <p><i class="fa-solid fa-cart-shopping"></i> 구매내역</p>
                </div>
            </div>

            <div class="menus">
                <p class="frame">
                    <img src="./images/menus_1.jpg" alt="menus">
                </p>
                <p class="frame">
                    <img src="./images/menus_2.jpg" alt="menus">
                </p>
                <p class="frame">
                    <img src="./images/menus_3.jpg" alt="menus">
                </p>
                <p class="frame">
                    <img src="./images/menus_4.jpg" alt="menus">
                </p>
            </div>
        </section>


        <footer>
            <nav class="gnb">
                <ul>
                    <li>
                        <span class="sr-only">친구</span>
                        <a href="./index.html"><i class="fa-solid fa-user fa-2x"></i></a>
                    </li>
                    <li>
                        <span class="sr-only">채팅</span>
                        <a href="./chatlist.html"><i class="fa-solid fa-comment fa-2x"></i></a>
                    </li>
                    <li>
                        <span class="sr-only">오픈채팅</span>
                        <a href="./openchat.html"><i class="fa-solid fa-comments fa-2x"></i></a>
                    </li>
                    <li>
                        <span class="sr-only">더보기</span>
                        <a href="./listmore.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>


    <script src="./js/gnbslider.js"></script>
    <script src="https://kit.fontawesome.com/9ad59cd5cc.js" crossorigin="anonymous"></script>

</body>

</html>
