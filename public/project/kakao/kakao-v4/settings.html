<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카톡리뉴얼</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="wrap">
        <header class="listmore">
            <div class="mslider">
                <div class="leftslider">
                    <span class="svcprovider">KT</span>
                    <span class="time">오후 3 : 27</span>
                </div>
                <div class="rightslider">
                    <i class="fa-solid fa-volume-low"></i>
                    <i class="fa-solid fa-signal"></i>
                    <span class="network">5G</span>
                    <i class="fa-solid fa-battery-half"></i>
                </div>
            </div>

            <div class="lnb">
                <h1><a href="#" class="goback"><i class="fa-solid fa-chevron-left"></i> 설정</a></h1>
                <div class="menucontainer">
                    <a href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i><span class="sr-only">찾기</span></a>
                </div>
            </div>
        </header>

        <section class="settings">
            <h2 class="sr-only">설정페이지</h2>
            <div class="mainprofile">
                <p class="frame">
                    <img src="./images/mainprofill.jpg" alt="miniprofile">
                </p>
                <div class="intro">
                    <p class="name">정훈</p>
                    <p class="phone">+82 10-1234-5678</p>
                </div>
            </div>

            <ul class="setmenucontainer">
                <li class="setmenus"><a href="#"><i class="fa-solid fa-lock"></i><span>개인/보안</span></a></li>
                <li class="setmenus"><a href="#"><i class="fa-regular fa-user"></i><span>친구</span></a></li>
                <li class="setmenus"><a href="#"><i class="fa-regular fa-bell"></i><span>알림</span></a></li>
                <li class="setmenus"><a href="#"><i class="fa-solid fa-circle-half-stroke"></i><span>화면</span></a>
                </li>
                <li class="setmenus"><a href="#"><i class="fa-solid fa-brush"></i><span> 테마</span></a></li>
                <li class="setmenus"><a href="#"><i class="fa-regular fa-comment"></i><span>채팅</span></a></li>
            </ul>

        </section>

    </div>

    <script src="./js/goback.js"></script>
    <script src="https://kit.fontawesome.com/9ad59cd5cc.js" crossorigin="anonymous"></script>

</body>

</html>
