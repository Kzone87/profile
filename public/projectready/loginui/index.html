<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>회원가입페이지</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="wrap">
        <header>
            <h1 class="text-center">회원가입 입력폼</h1>
        </header>

        <section>
            <h2 class="sr-only">회원가입 페이지</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>아이디정보</legend>

                    <ul>
                        <li>
                            <label class="sr-only" for="userid">아이디</label>
                            <input type="text" name="userid" id="userid" placeholder="아이디를 입력해 주세요" maxlength="20"
                                required autofocus autocomplete="off">
                            <p class="info">필수정보입니다.</p>
                        </li>

                        <li>
                            <label class="sr-only" for="userpwd">비밀번호</label>
                            <input type="password" name="userpwd" id="userpwd" placeholder="비밀번호를 입력해 주세요"
                                maxlength="15" required>
                            <p class="info">필수정보입니다.</p>
                        </li>
                        <li>
                            <label class="sr-only" for="pwdchk">비밀번호 확인</label>
                            <input type="password" name="pwdchk" id="pwdchk" placeholder="비밀번호확인" maxlength="15"
                                required>
                            <p class="info">필수정보입니다.</p>
                        </li>
                        <li>
                            <label class="tit-question" for="chkquestion">비민번호 분실시 질문</label>

                            <select name="chkquestion" id="chkquestion">
                                <option value="1">나에게 가장 소중한 것은?</option>
                                <option value="2">내가 태어난 도시는?</option>
                                <option value="3">어렸을적 친했던 친구 이름은?</option>
                                <option value="4">내가 가장 자주갔던 도시는?</option>
                            </select>
                            <p class="info">혹시 비밀번호를 잊을 경우 여기서 선택한 질문을 하게 됩니다.(필수정보입니다)</p>
                        </li>
                        <li>
                            <label class="sr-only" for="answer">비밀번호 분실시 질문의 답</label>
                            <input type="text" name="answer" id="answer" placeholder="비밀번호 분실시 질문의 답" maxlength="15"
                                required autocomplete="off">
                            <p class="info">필수정보입니다.</p>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>개인정보</legend>
                    <ul>
                        <li>
                            <span class="tit">이름(한글실명)</span>
                            <input type="text" name="username" id="username" value="김정훈" readonly>
                        </li>

                        <li>
                            <span class="tit">전화번호</span>
                            <select class="phone" name="phone" id="phone">
                                <option value="1">010</option>
                                <option value="2">011</option>
                                <option value="3">016</option>
                            </select>
                            <input class="phone" type="text" name="phone" placeholder="1234">
                            <input class="phone" type="text" name="phone" placeholder="5678">
                        </li>

                        <li>
                            <span class="tit-sms">SMS(문자메시지)를 수신하시겠습니까?</span>

                            <span class="radio">
                                <input type="radio" name="confirm" id="yes" value="0">
                                <label for="yes">예</label>
                            </span>

                            <span class="radio">
                                <input type="radio" name="confirm" id="no" value="1" checked>
                                <label for="no">아니오</label>
                            </span>
                        </li>

                        <li>
                            <span class="tit">일반전화</span>
                            <select class="phone" name="phone">
                                <option value="1">02</option>
                                <option value="2">031</option>
                                <option value="3">032</option>
                                <option value="4">033</option>
                                <option value="5">041</option>
                                <option value="6">042</option>
                                <option value="7">043</option>
                                <option value="8">044</option>
                                <option value="9">051</option>
                                <option value="10">052</option>
                                <option value="11">053</option>
                                <option value="12">054</option>
                                <option value="13">055</option>
                                <option value="14">061</option>
                                <option value="15">062</option>
                                <option value="16">063</option>
                                <option value="17">064</option>
                            </select>
                            <input class="phone" type="text" name="phone" placeholder="1234">
                            <input class="phone" type="text" name="phone" placeholder="5678">

                            <span class="radio">
                                <input type="radio" name="localph" id="house" value="0">
                                <label for="house">집</label>
                            </span>

                            <span class="radio">
                                <input type="radio" name="localph" id="company" value="1" checked>
                                <label for="company">직장</label>
                            </span>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>메일 수신 설정</legend>
                    <ul>
                        <li>
                            <label class="sr-only" for="email">이메일</label>

                            <input type="email" name="email" id="email" autocomplete="off" placeholder="이메일을">@

                            <input type="email" name="maildomain" id="maildomain" autocomplete="off"
                                placeholder="입력해 주세요">

                            <select class="domain" name="domain" id="domain">
                                <option value="1">직접입력</option>
                                <option value="2">naver.com</option>
                                <option value="3">gmail.com</option>
                                <option value="4">hanmail.net</option>
                            </select>

                            <p class="info">필수정보입니다.</p>
                        </li>

                        <li>
                            <span class="tit-email">회원혜택 및 정보성의 메일 수신에 동의합니다.</span>

                            <span class="switch">
                                <input type="checkbox" name="emailchk" id="emailchk">
                                <label for="emailchk">수신동의</label>
                            </span>
                        </li>
                    </ul>
                </fieldset>
                
                <p>
                    <button type="button" onclick="history.back();">취소</button>
                    <button type="submit">확인</button>
                </p>
            </form>
        </section>
    </div>

    <script src="function.js"></script>

</body>

</html>
